<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio</title>
</head>
<body>
    <audio controls>
        <source src="#" type="audio/ogg">
        <source src="#" type="audio/mpeg">
    </audio>

    <hr>
    <audio controls autoplay>
        <source src="#" type="audio/ogg">
        <source src="#" type="audio/mpeg">
    </audio>


    <hr>
    <audio controls autoplay muted>
        <source src="#" type="audio/ogg">
        <source src="#" type="audio/mpeg">
    </audio>
</body>
</html>
